# Toggle mono
M cycle-values audio-channels 1 auto-safe

# Try to correct horribly quiet audio (lowercase n is less extreme)
n af toggle dynaudnorm=f=50
N af toggle dynaudnorm=f=50:m=30.0

# Reload video
r write-watch-later-config ; loadfile "${path}"

c show-text ${demuxer-cache-duration}s

TAB show-progress

# Homerow seeking
h seek -5
j seek -60
k seek  60
l seek  5

+ add video-zoom  0.1
- add video-zoom -0.1

ENTER ignore

# Get rid of that pesky mouse
MBTN_RIGHT ignore
MBTN_LEFT ignore
MBTN_LEFT_DBL ignore
WHEEL_UP ignore
WHEEL_DOWN ignore
WHEEL_LEFT ignore
WHEEL_RIGHT ignore

